<html>
  <head>
    <style>
        button {
        background-color: #2980b9;
        color: #ecf0f1;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
      }
      .game-window {
        width:1280px;
        height: 690px;
        display: flex;
        flex-direction: column;
      }
      .chat-history {
        flex: 1;
        background-color: lightgrey;
        overflow: auto;
        padding: 10px;
        font-size: 14px;
      }
      .chat-entry {
        display: flex;
        background-color: white;
        padding: 10px;
      }
      .chat-entry input {
        flex: 1;
        font-size: 14px;
        border: none;
        outline: none;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="game-window">
      <div class="chat-history" id="chatHistory"></div>
      <div class="chat-entry">
        <input type="text" id="chatEntry">
      </div>
    </div>

    <script>
      const chatHistory = document.getElementById("chatHistory");
      const chatEntry = document.getElementById("chatEntry");

      chatEntry.addEventListener("keyup", event => {
        if (event.keyCode === 13) {
          const text = chatEntry.value;
          chatHistory.innerHTML += `You: ${text}<br>`;
          chatEntry.value = "";
        }
      });
    </script>
  </body>
  <html>
  <head>
    <style>
        
      .chat-box {
        height: 150px;
        width: 500px;
        overflow-y: scroll;
        border: 1px solid gray;
      }

      .message {
        padding: 10px;
        border-bottom: 1px solid gray;
      }

      #message-input {
        width: 25%;
        border: 1px solid gray;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <div class="buttons-container">
    <button>Fold</button>
    <button>Check</button>
    <button>Min Raise</button>
  </div> 
  
  <body>
    <div class="chat-box" id="chat-box">
      <!-- Chat messages will be added here -->
    </div>
    <input type="text" id="message-input">
  </body>
  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");

    // Add a new message to the chat box
    function addMessage(text) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.textContent = text;
      chatBox.appendChild(messageElement);
    }

    // Send a message when the enter key is pressed
    messageInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addMessage(messageInput.value);
        messageInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</html>
